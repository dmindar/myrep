<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./js.js"></script>
</head>

<body>
    <div class="container">

        <form id="form" action="/">
            <img src="img/user.png" alt="Create User" class="userLogo">
            <h1>Set up your account</h1>

            <div class="input-control">
                <label class="label_input" for="username">Name</label>
                <input id="username" name="username" type="text" placeholder="First and last name">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label class="label_input" for="login">Username</label>
                <input id="login" name="login" type="text" placeholder="Choose a username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label class="label_input" for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Please enter an active email">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label class="label_input" for="number">Number</label>
                <input id="number" name="number" type="text" placeholder="Mobile Number">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label class="label_input" for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Please use a strong password">
                <div class="error"></div>
            </div>

            <span class="pass-icon" id="pass-icon"><img src="img/eye.png"
                style="width: 20px;height: 20px;"></span>

            <div class="input-control">
                <label class="label_input" for="password2">Password again</label>
                <input id="password2" name="password2" type="password" placeholder="Please type again your password">
                <div class="error"></div>
            </div>

            <span class="confirm-pass-icon" id="confirm-pass-icon"><img src="img/eye.png"
                style="width: 20px;height: 20px;"></span>

            <div class="input_checkbox">
                    <input type="checkbox" name="agr" class="checkbox_input" id="clickCheckBox">
                    <label for="clickCheckBox" class="checkbox_label" id="cb__label"> Accept the privacy policy </label>
            </div>

            <button class="button" id="btn" type="submit"><span>Sign Up</span></button>
            <p class=" haveAcc">Already have an account ?<a href="#"> Sign in</a></p>
        </form>

    </div>

    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script>
</body>

</html>
